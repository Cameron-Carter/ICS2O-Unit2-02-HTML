<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hello, World Webpage">
    <meta name="keywords" content="java, buttons">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
  </head>
  <script>
    // finding the div to turn it red
    function changeColor() {
      document.getElementById("div1").style.backgroundColor="red";
      }
    // finding div to make it disappear
      function fadeAway() {
        document.getElementById("div2").style.display="none";
      }
      // finding div to change text within it
      function changeText() {
        document.getElementById("div3").innerHTML="It changed!";
      }
      //
      function changeImage() {
        document.getElementById("image1").src="./images/house.jpg";
      }
  </script>
  <body>
    <!--div created for a space to turn red-->
    <div id="div1">
      <h1>Website That Changes</h1>
      <button id="button1" onclick="changeColor();">Change background colour to red!</button>
      <br>
      <button id="button2" onclick="fadeAway();">Click here to make this text go away!</button>
      <div id="div2">
        <p>Text that will disappear...</p>
      </div>
      <br>
      <button id="button3" onclick="changeText();">Click here to see text change!</button>
      <div id="div3">
        <p>Text that will change...</p>
      </div>
        <button id="button4" onclick="changeImage();">Click to put out the fire</button>
      <div id="div4">
        <img src="./images/housefire.jpg" width="25%" id="image1">
      </div>
  </body>
</html>
